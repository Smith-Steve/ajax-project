<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container-header">
      <div class="row">
        <div class="column-full">
          <div class="topnav">
            <h2>Top 10 Books</h2><a class="#list"></a>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <div class="align-right"><button type="submit" id="button1">SEARCH</button></div>
      </div>
    </div>
    <div class="row" id="presentation-row">
    </div>
  </div>
  <div class="container-search hidden">
    <div class="row">
      <div class="column-full">
        <form id="input-form">
          <input type="text" size="75" rcows="2" placeholder="Enter Search Term Here..." id="search-field" name="search">
          <p>Search By....</p>
          <button type="submit" id="categorySearchButton" class="searchButton">Category</button>
          <button type="submit" id="authorSearchButton" class="searchButton">Author</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container-author-results hidden">
    <div class="row">
      <div class="column-full">
        <div class="align-right"><button type="submit" id="button2">HOME</button></div>
        <h1>Showing Results For: </h1>
        <span id="search-result-author"></span>
      </div>
    </div>
    <div class="row" id="presentation-row-author">

    </div>
  </div>
  <div class="container-category-results hidden">
    <div class="row">
      <div class="column-full">
                <div class="align-right"><button type="submit" id="button3">HOME</button></div>
                <h1>Showing Results For: </h1>
                <span id="search-result-category"></span>
    </div>
    </div>
    <div class="row" id="presentation-row-category">

    </div>
  </div>
  <div id="modal" class="modal">
    <div class="modal-window">
      <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
        <span class="img_window">
          <a href="add_link">
            <img class="modal-photo" src="images/favicon.ico">
          </a>
        </span>
        <span class="text-content-modal">
          <div class="row">
            <div class="column-full">
              <b class="author-prompt-modal">Author: </b><span class="author-modal"></span>
              <b class="ISBN-prompt-modal">ISBN: </b><span class="ISBN-modal"></span>
              <b class="Publisher-prompt-modal">Publisher: </b> <span class="Publisher-modal"></span>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <strong class="number-of-weeks-modal">Number of Weeks on NYT's List:  </strong><span class="NOW-modal"></span>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <span class="book-description">

              </span>
            </div>
          </div>
        </span>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
